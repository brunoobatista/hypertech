<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a routerLink="/"><b>Tend</b>TUDO</a>
      <span class="move-down">BUSINESS</span>
    </div>
    <div *ngIf="show" class="alert alert-warning" role="alert">{{msg}}</div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Informe seu usuario e senha</p>

      <form #f="ngForm" autocomplete="off">
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Usuario" #username>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Senha" #password>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;">
                  <input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0; padding: 0; background: rgb(255, 255, 255); border: 0; opacity: 0;">
                  <ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0; padding: 0; background: rgb(255, 255, 255); border: 0; opacity: 0;"></ins>
                </div>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button (click)="login(username.value, password.value); password.value='';"
             class="btn btn-primary btn-block btn-flat">Entrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.login-box-body -->
  </div>
</div>
