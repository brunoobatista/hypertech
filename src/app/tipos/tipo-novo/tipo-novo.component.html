<div class="row">
    <!-- left column -->
  <div class="col-md-12">

    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">{{titulo}} tipo</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form  (ngSubmit)="adicionar()"  [formGroup]="formulario">
        <div class="box-body">
          <div class="form-group" #tipoDiv>

            <label for="nome">Tipo</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome"
              name="nome" formControlName="nome">

            <app-message [control]="formulario.get('nome')" error="obrigatoriedade"
                text="Informe o Nome"
                ></app-message>

            <app-message [control]="formulario.get('nome')" error="tamanhoMinimo"
                text="MÃ­nimo de {{ formulario.get('nome').errors?.tamanhoMinimo?.tamanho }} caracteres"
                ></app-message>

          </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
    <!-- /.box -->
  </div>

</div>
