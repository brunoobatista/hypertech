<div class="row">
    <!-- left column -->
  <div class="col-md-12">
  
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">{{titulo}} cliente</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form  (ngSubmit)="adicionar()"  [formGroup]="formulario">
        <div class="box-body">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder=""
                name="nome" formControlName="nome" autofocus>
  
              <app-message [control]="formulario.get('nome')" error="required"
                  text="Informe o nome" msg="Nome é obrigatório"></app-message>

              <app-message [control]="formulario.get('nome')" error="minLength" 
                  text="Tamanho mínimo para nome é 3 caractéres"></app-message>

            </div>   
            <div class="form-group col-md-6">
              <label for="email">E-mail</label>
              <input type="text" class="form-control" id="email" placeholder=""
                  name="email" formControlName="email"/>
  
              <app-message [control]="formulario.get('email')" error="required"
                  text="E-mail é obrigatório"></app-message>

              <app-message [control]="formulario.get('email')" error="pattern" 
                  text="Formato incorreto"></app-message>

            </div>         
          </div>
 
          <ng-container *ngIf="formulario.get('id').value == null">
            
            <div class="row" >
              <div class="form-group col-md-6">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password"
                name="password" formControlName="password" />
                
                
                  <app-message [control]="formulario.get('password')" error="required"
                    text="Informe a senha" msg="Senha é obrigatória">
                  </app-message>
                  <app-message [control]="formulario.get('password')" error="minLength"
                    text="Informe a senha" msg="Senha é obrigatória">
                  </app-message>

                </div>
                <div class="form-group col-md-6">
                    <label for="confirmPassword">Confirmar senha</label>
                    <input type="password" class="form-control" id="confirmPassword"
                      name="confirmPassword" formControlName="confirmPassword" />
                  
                    <app-message [control]="formulario.get('confirmPassword')" error="required"
                      text="Informe a senha" msg="Senha é obrigatória">
                    </app-message>
                    <app-message [control]="formulario.get('confirmPassword')" error="mustMatch"
                      text="Senhas não estão iguais" msg="Senha é obrigatória">
                    </app-message>
              </div>
            </div>

          </ng-container>
         

          <div class="row">
              <div class="form-group col-md-6">
                <label for="tipoPessoa">Tipo Pessoa</label>
                <select name="tipoPessoa" id="tipoPessoa" class="form-control" 
                        formControlName="tipoPessoa" >
                        
                        <option hidden value="null" selected>Selecione um valor</option>
                        
                        <option *ngFor="let pessoa of tipoPessoa"
                            value="{{pessoa.key}}">{{pessoa.value}}
                        </option>

                </select> 


                <app-message [control]="formulario.get('tipoPessoa')" error="required"
                    text="Informe o tipo pessoa" msg="Tipo Pessoa é obrigatório"
                    ></app-message>
              </div>
              <div class="form-group col-md-6">
                <label for="nome">CPF/CNPJ</label>
                <input type="text" class="form-control" id="cpfCnpj" placeholder=""
                  name="cpfCnpj" formControlName="cpfCnpj"
                  appCpfCnpjMask />
    
                <app-message [control]="formulario.get('cpfCnpj')" error="required"
                    text="Informe o CPF/CNPJ" msg="CPF/CNPJ é obrigatório"
                    ></app-message>
 
              </div>
              
            </div>
  
        </div>
        <!-- /.box-body -->
  
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
    <!-- /.box -->
  </div>
  
  </div>
