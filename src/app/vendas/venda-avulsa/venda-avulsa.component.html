<div class="row">
    <!-- left column -->
  <div class="col-md-12">
  
    <!-- general form elements -->
    <div class="box box-primary">

      <form class="form" [formGroup]="formulario" class="">
        <div class="box-header with-border">
          
          <div class="row">
            <div *ngIf="titulo" class="form-group col-md-1">
                {{ titulo }}
              
            </div>
            <div class="form-group col-md-3">
              <div class="input-group">
                <span class="input-group-addon">
                  R$
                </span>
                <input type="text" class="form-control" id="desconto" placeholder="Desconto" title="Desconto"
                  name="desconto" formControlName="desconto" currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }"/>

              </div>

            </div>
            </div>
              


          <button class="btn btn-success pull-right" style="margin-left: 5px;" title="Adicionar produto"
            (click)="openModal('adicionarItem')"><i class="fa fa-plus"></i>  Novo produto</button>
        </div>
      <!-- /.box-header -->
      <!-- form start -->
        <div class="box-body">

          <app-input-produto [(produtos)]="formulario.get('produtos').value">
            <ng-template #produtoTemplate let-item>
              
            
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-md-9">{{ item.produto.nome }}</div>
                    <div class="col-md-3">
                      <div class="input-group">
                        <span class="input-group-btn">
                          <button class="btn btn-default" (click)="decrementarQuantidade(item)" type="button">
                            <i class="fa fa-minus"></i>
                          </button>
                        </span>
                        <input type="text" class="form-control" id="input" value="{{item.quantidade}}"/>
                        <span class="input-group-btn">
                          <button class="btn btn-default" (click)="acrescentaQuantidade(item)" type="button">
                            <i class="fa fa-plus"></i>
                          </button>
                        </span>
                        <span class="input-group-btn">
                            <button class="btn btn-danger" (click)="excluirItem(item)" type="button">
                              <i class="fa fa-trash"></i>
                            </button>
                        </span>

                      </div>

                    </div>
                  </div>
                </div>
              </div>
 
            </ng-template>
          </app-input-produto>

        </div>
        <!-- /.box-body -->
  
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>

      </form>

    </div>
    <!-- /.box -->
  </div>
  
  </div>


  <app-modal id="adicionarItem" style="z-index: 9999;">
      <div class="app-modal modal-dialog modal-lg">
          <div class="app-modal-body modal-content">
              <div class="modal-header">
                  <button type="button" (click)="closeModal('adicionarItem');" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Novo item</h4>
                </div>
              <div class="modal-body">
                <div class="form-group col-md-12">
                  <input name="inputProduto" type="text" class="form-control" placeholder="Digite 3 caractéres..." title="Digite 3 caractéres" 
                    #inputProduto id="inputProduto" (keyup)="pesquisarProduto($event, 'adicionarItem')">
                    
                    <div id="lista-produtos-live-search"  #divLiveSearch>
                      <!--<ul class="live-search-list" #liveSearch>
                        
                      </ul>-->
                    </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" (click)="closeModal('adicionarItem');" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="adicionarProduto('adicionarItem')">Adicionar</button>
              </div>
  
          </div>
      </div>
      <div class="app-modal-background"></div>
  </app-modal>
